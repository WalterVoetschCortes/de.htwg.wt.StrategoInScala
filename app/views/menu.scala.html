@(controller:de.htwg.se.stratego.controller.controllerComponent.ControllerInterface)

@main("Stratego Menu"){
    <!-- ===== HEADER ===== -->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo"><img src="@routes.Assets.versioned("images/logo.png")" alt="StrategoLogo"></a>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <main class ="l-main">

            <!-- ===== Menu ===== -->
        <section class="home bd-grid" id="home">
            <div class="menu__container" >
                <form action="" method="get" id="game_start">
                    <input type="text" id="input_name1" placeholder="Player 1" name="Name 1" class="name_field"/>
                    <input type="text" id="input_name2" placeholder="Player 2" name="Name 2" class="name_field"/>
                    <button class="button" type="submit">New Game</button>
                    <button class="button" type="button">Load Game</button>
                </form>
            </div>
        </section>
    </main>
}
